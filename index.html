<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jokerface - Upload</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: url("/assets/bg.jpeg") center/contain no-repeat fixed;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, calc(100vw - 32px));
      background: rgba(0,0,0,0.55);
      color: #fff;
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 12px; }
    input[type="file"] { color: #fff; }
    button {
      padding: 10px 14px; border: 0; border-radius: 10px;
      cursor: pointer; font-weight: 600;
    }
    pre {
      margin-top: 14px;
      background: rgba(0,0,0,0.45);
      padding: 12px;
      border-radius: 12px;
      overflow: auto;
      max-height: 240px;
    }
    img { max-width: 180px; border-radius: 12px; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0;">Upload an image</h2>
    <div class="row">
      <input id="file" type="file" accept="image/*" />
      <button id="btn">Analyze</button>
      <img id="preview" alt="preview" />
    </div>
    <pre id="out">{ "status": "waiting" }</pre>
  </div>

  <script>
    // TODO: 改成你 Node API 的 Zeabur 域名（示例）
    const API_BASE = "https://YOUR-API.zeabur.app";

    const fileEl = document.getElementById("file");
    const out = document.getElementById("out");
    const preview = document.getElementById("preview");

    fileEl.addEventListener("change", () => {
      const f = fileEl.files?.[0];
      if (!f) return;
      preview.src = URL.createObjectURL(f);
      preview.style.display = "block";
      out.textContent = JSON.stringify({ name: f.name, size: f.size, type: f.type }, null, 2);
    });

    document.getElementById("btn").onclick = async () => {
      const f = fileEl.files?.[0];
      if (!f) return alert("请先选择图片");

      out.textContent = "loading...";
      const fd = new FormData();
      fd.append("file", f);

      // 你后端接口要支持这个路由（我之前给过 /api/image-info/upload）
      const r = await fetch(`${API_BASE}/api/image-info/upload`, { method: "POST", body: fd });
      out.textContent = JSON.stringify(await r.json(), null, 2);
    };
  </script>
</body>
